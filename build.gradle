plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile      "com.google.auto.value:auto-value-annotations:1.8.1"
    annotationProcessor "com.google.auto.value:auto-value:1.8.1"
    implementation("com.google.guava:guava:30.1.1-jre")
}

test {
    useJUnitPlatform()
}